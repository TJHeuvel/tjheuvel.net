---
layout: default
---

<div class="home">
    {% for post in site.posts %}
      <article class="post ">
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
            
          {{ post.excerpt }}
      
      </article>

      <span class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }} | {{ post.categories | join:', '}}
      </span>
    {% endfor %}
</div>
